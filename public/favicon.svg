<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .hat { fill: #2d2d2d; }
      .brim { fill: #f4ff3d; }
      .b-letter { fill: #2d2d2d; font-family: 'Arial Black', sans-serif; font-weight: 900; font-size: 50px; }
    </style>
  </defs>
  
  <!-- Hat Crown -->
  <ellipse class="hat" cx="50" cy="30" rx="25" ry="15"/>
  
  <!-- Hat Brim -->
  <ellipse class="brim" cx="50" cy="35" rx="35" ry="8"/>
  
  <!-- B Letter -->
  <text class="b-letter" x="50" y="75" text-anchor="middle" dominant-baseline="middle">B</text>
</svg>
