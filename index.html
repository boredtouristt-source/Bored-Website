    <meta charset="UTF-8" />

    <title>Bored Tourist | boredtourist.com</title>
    <meta name="description" content="An irreverent, tech-forward travel discovery app combining TikTok-style discovery with real-world booking. Powered by BORED AI.">

    <!-- Keeping Tailwind via CDN for simplicity in this setup, 
         though in a full build you might install it properly. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              marker: ['"Permanent Marker"', 'cursive'],
            },
            colors: {
              neon: '#ccff00',
              'neon-dark': '#b3e600',
            },
            keyframes: {
              'subtle-wiggle': {
                '0%, 100%': { transform: 'rotate(-3deg) translateY(0)' },
                '50%': { transform: 'rotate(3deg) translateY(-15px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            animation: {
              'subtle-wiggle': 'subtle-wiggle 6s ease-in-out infinite',
              marquee: 'marquee 20s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* zinc-950 */
        color: white;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
